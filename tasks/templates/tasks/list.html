<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<style>
 body{
  background-color: #638CB8;
 }
 input{
  width: 100%;
  padding: 12px 30px;
  margin: 8px 0;
  box-sizing: border-box;
 }
 input::placeholder{
  color: #D3D3D3;
 }
 .submit{
  background-color: #638CB8;
 }
 .center-column{
  width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #FFF;
  border-radius: 3px;
  box-shadow: 6px 2px 30px 0 rgba(0,0,0,0.75);
 }
 .item-row{
  background-color: #906ABD;
  margin: 10px;
  padding: 20px;
  border-radius: 3px;
  color: #FFF;
  font-size: 16px;
  box-shadow: 0 -1px 10px -4px rgba(0,0,0,0.75);
 }
 .btn-danger{
  background-color: #FFAE19;
  border-color: #E59400;
 }
</style>

<div class="center-column">
 <form action="" method="POST">
  {% csrf_token %}
  {{form.title}}
  <input class="btn btn-info" type="submit" value="Create Task">
 </form>

 {% for task in tasks %}

 <div class="item-row">
  <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
  <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
  {% if task.complete == True %}
  <strike>{{task}}</strike>
  {% else %}
  <span>{{task}}</span>
  {% endif %}
 </div>
 {% endfor %}

</div>
